<!DOCTYPE html>
<html>
    <head>
        <title>Roadcast SQls</title>
    </head>
    <body style="background-color: bisque;">
        <h1>MySQL Data</h1>

        <form method="POST" action="">
            Name<input type="text" name="name"/><br>
            Age<input type="number" name="age"/><br>
            <input type="submit">
        </form>

        <hr>

        <div>
            <table border="1" style="padding: 10px;">
                <tr>
                    <th>Name</th>
                    <th>Age</th>
                </tr>
                {% for user in users: %}
                <tr>
                    <td>{{ user.name }}</td>
                    <td>{{ user.age }}</td>
                </tr>
                {% endfor %}
            </table>
        </div>
        <br><br>
        Click to go <a href="/">back.</a>
        
    </body>
</html>
