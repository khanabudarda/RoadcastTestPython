<!DOCTYPE html>
<html>
    <head>
        <title>Roadcast SQls</title>
    </head>
    <body style="background-color: bisque;">
        <h1>MySQL Data</h1>

        <!--<div style="align-items: center; display: flex; width: 100%;">-->
            <div style="margin: auto; width: 50%; padding: 10px; text-align: center; font-size: large;">
                <form method="POST" action="">
                    <label>Name</label> <input type="text" name="name"/><br>
                    <label>Age</label> <input type="number" name="age"/><br><br>
                    <button type="submit" style="padding: 10px;" value="Save Data"><span style="font-size: 15px;">Save Data</span></button>
                </form>
            </div>
       <!--  </div> -->

        <hr>

        <div>
            <table border="1" cellpadding="10px">
                <tr>
                    <th>Name</th>
                    <th>Age</th>
                </tr>
                {% for user in users: %}
                <tr>
                    <td>{{ user.name }}</td>
                    <td>{{ user.age }}</td>
                </tr>
                {% endfor %}
            </table>
        </div>
        <br><br>
        Click to go <a href="/">back.</a>
        
    </body>
</html>
