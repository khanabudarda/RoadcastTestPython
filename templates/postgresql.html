<!DOCTYPE html>
<html>
    <head>
        <title>Roadcast SQls</title>
    </head>
    <body style="background-color: bisque;">
        <h1>PostgreSQL Data</h1>

        <form method="POST" action="">
            Name<input type="text" name="name"/><br>
            Email<input type="text" name="email"/><br>
            <input type="submit">
        </form>

        <hr>

        <div>
            <table style="border: 2px solid blue;">
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                </tr>
                {% for user in users: %}
                <tr>
                    <td>{{ user.name }}</td>
                    <td>{{ user.email }}</td>
                </tr>
                {% endfor %}
            </table>
        </div>
        <br><br>
        Click to go <a href="/">back.</a>
        
    </body>
</html>
